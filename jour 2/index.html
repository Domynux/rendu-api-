<body>
    <div id ="movie">
        <h1>film</h1>
        <script>
            function fetchFilm(movie, api_key){
            return fetch(
                'https://api.themoviedb.org/3/movie/' + movie +'?api_key='+api_key +'&language=fr-FR')
                // 
            .then ((response) => response.json())
    
        }
    
        async function displayFilm(movie){
            const api_key = '64be6fe5b5223aa571c5c83e5ffdd85d'
            const data = await fetchFilm(movie, api_key)
            console.log(data)
           document.querySelector ('#movie').innerHTML = `
            <h1>${data.title}</h1>
                <img src="https://image.tmdb.org/t/p/w500/${data.poster_path}" alt="${data.title}"/>
        `
    }
    displayFilm('68726-pacific-rim')
        </script>
    </div>
    
    
</body>
